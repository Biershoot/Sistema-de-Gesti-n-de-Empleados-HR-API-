# Configuraci贸n para pruebas unitarias
spring.application.name=HR_API-Test

# Base de datos H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

# Configuraci贸n JPA para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Excluir configuraci贸n de seguridad para pruebas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuraci贸n de logging para pruebas
logging.level.org.springframework.security=WARN
logging.level.com.alejandro.microservices.hr_api=INFO
logging.level.org.hibernate.SQL=WARN
